<!DOCTYPE html>
<html>
	<head>
		<title>Manga Network</title>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/png" href="images/icon.png" />
		<link rel="stylesheet" href="style/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="style/font-awesome.min.css" type="text/css"/>
		<link rel="stylesheet" href="style/style.css" type="text/css"/>
	</head>
	<body>
		<div id="toast_back" class="modal-back"></div>
		<div id="window_back" class="modal-back"></div>
		<div class="main-container"></div>
		
		<script type="text/javascript">
			// Load node remote
			var remote = require('remote');
			
			// Load configuration file
			var conf = remote.getCurrentWindow().getConf();
			
			// Load framework
			var MN = require(conf.engine + 'mnframework');
			
			// DEBUG
			if(conf.dev) {
				$(document).ready(function() {	
					$("body").on("keydown", function(e) {
						// F12 : show dev tools
						if(e.which == 123) {
							remote.getCurrentWindow().toggleDevTools();
						}
						// F1 : show test pop-up
						else if(e.which == 112) {
							MN.notify('Test', 'Message de test');
						}
						// F2 : show test window
						else if(e.which == 113) {
							modal = new MN.window("Titre d'exemple", "<b>Test des</b> modales !", [ { label : 'test', action : function() {
								alert("Hello world !");
							} } ])
							modal.show();
						}
					});
				});
			}
			// DEBUG
			
			// Launch
			MN.launch($('.main-container'), conf);
			
	    </script>
	</body>
</html>
