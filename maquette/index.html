<!DOCTYPE html>
<html>
	<head>
		<title>Manga Network</title>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/png" href="images/icon.png" />
		<link rel="stylesheet" href="css/style.css" type="text/css"/>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>
	<body>
		<h2 class="title">Bienvenue sur Manga Network</h2>
		<form class="auth" method="POST" action="#">
            <div class="input-group">
			  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
			  <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
            <div class="input-group">
			  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
			  <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
			</div>
            <input type="submit" class="btn btn-default bt-connect" value="Connexion"/>
            <a class="btn btn-default bt-signin" href="signin.html">Inscription</a>
		</form>
		<script type="text/javascript" src="js/npm.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
